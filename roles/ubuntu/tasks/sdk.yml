---

- name: Install Java v8 & v11
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - openjdk-8-jdk
      - openjdk-8-jre
      - openjdk-11-jdk
      - openjdk-11-jre

- name: Install DevTools
  apt: 
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - git
      - ansible
      - watch
      - cmake
      - gcc
      - jq
      - wireshark
