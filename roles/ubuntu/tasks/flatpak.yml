- name: Install Pidgin
  flatpak:
    name: im.pidgin.Pidgin
    state: present

- name: Install Delta Chat
  flatpak:
    name: chat.delta
    state: present

- name: Install Jitsi Meet
  flatpak:
    name: org.jitsi.jitsi-meet
    state: present

- name: Install Autdacity
  flatpak:
    name: org.audacityteam.Audacity
    state: present
