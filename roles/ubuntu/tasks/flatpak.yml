#     name: com.leinardi.gwe
#     state: present

- name: Install FreeCAD
  flatpak:
    name: org.freecadweb.FreeCAD
    state: present

- name: Install Scribus
  flatpak:
    name: net.scribus.Scribus
    state: present

- name: Install Shadowsocks Qt5 client
  flatpak:
    name: org.shadowsocks.qt5client
    state: present

# - name: Install Obsidian # ! Proprietary
