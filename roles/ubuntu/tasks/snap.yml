---

- name: Install system snap packages
  snap:
    name: "{{ packages }}"
    state: present
    classic: no
  vars:
    packages:
    - kdiskmark
    - keepassxc


- name: Install develop snap packages with classic
  snap:
    name: "{{ packages }}"
    state: present
    classic: yes
  vars:
    packages:
    - sosumi # ?
    # - code
    - pycharm-community
    # - intellij-idea-community
    # - android-studio
    - go
    - google-cloud-sdk

- name: Install develop snap packages
  snap:
    name: "{{ packages }}"
    state: present
    classic: yes
  vars:
    packages:
    - postman
    - dbeaver-ce
    - ngrok

- name: Install media snap packages
  snap:
    name: "{{ packages }}"
    state: present
    classic: no
  vars:
    packages:
    - natron

- name: Install social snap packages with classic
  snap:
    name: "{{ packages }}"
    state: present
    classic: yes
  vars:
    packages:
    - slack

- name: Install social snap packages
  snap:
    name: "{{ packages }}"
    state: present
    classic: no
  vars:
    packages:
    - telegram-desktop
    - zoom-client
    - skype
    - ssb-patchwork

- name: Install network snap packages
  snap:
    name: "{{ packages }}"
    state: present
    classic: no
  vars:
    packages:
    - ipfs-desktop

