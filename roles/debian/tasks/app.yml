###
- name: Install KDE Apps
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - gwenview
      - okular
      - kwrite
      - ktorrent
      - kget
      - falkon
      - ark
      - okteta
      - kontact
      - konversation
      - krusader
      - kdiff3
      - kdevelop
      - kcalc

- name: Install base Apps
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - gparted
      - wireshark
      - virt-manager
      - android-file-transfer

- name: Install file managing & share packages
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - syncthing
      - persepolis

- name: Install Win compatibility tools
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - wine
      - wine64
      - wine64-tools
      - wine-binfmt
      - winetricks
      - playonlinux
