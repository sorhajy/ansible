---

- name: Check lsb_release
  command: "lsb_release -cs"
  register: lsb_release
- name: Add Docker GPG key
  apt_key:
    url: "https://download.docker.com/linux/debian/gpg"
    state: present
- name: Add Docker repo
  apt_repository:
    repo: "deb https://download.docker.com/linux/debian {{ lsb_release.stdout }} stable"
    filename: docker
    state: present

- name: Configure VScodium GPG key
  shell: wget -qO - https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/raw/master/pub.gpg | gpg --dearmor  | dd of=/usr/share/keyrings/vscodium-archive-keyring.gpg
- name: Add VScodium repo
  apt_repository:
    repo: "deb [ signed-by=/usr/share/keyrings/vscodium-archive-keyring.gpg ] https://download.vscodium.com/debs vscodium main"
    state: present

- name: Add AnyDesk GPG key
  apt_key:
    url: "https://keys.anydesk.com/repos/DEB-GPG-KEY"
    state: present
- name: Add AnyDesk repo
  apt_repository:
    repo: "deb http://deb.anydesk.com/ all main"
    state: present

- name: Add Yandex browser GPG key
  apt_key:
    state: present
    key: https://repo.yandex.ru/yandex-browser/YANDEX-BROWSER-KEY.GPG
- name: Add Yandex browser repo
  apt_repository:
    repo: "deb [arch=amd64] http://repo.yandex.ru/yandex-browser/deb stable main"
    state: present

- name: Add Element GPG key
  apt_key:
    url: "https://packages.riot.im/debian/riot-im-archive-keyring.gpg"
    state: present
- name: Add Element repo
  apt_repository:
    repo: "deb https://packages.riot.im/debian/ default main"
    state: present

- name: Add DBeaver GPG key
  apt_key:
    url: "https://dbeaver.io/debs/dbeaver.gpg.key"
    state: present
- name: Add DBeaver repo
  apt_repository:
    repo: "deb https://dbeaver.io/debs/dbeaver-ce /"
    state: present

- name: Add yggdrasil GPG key
  apt_key:
    url: "https://neilalexander.s3.dualstack.eu-west-2.amazonaws.com/deb/key.txt"
    state: present
- name: Add yggdrasil repo
  apt_repository:
    repo: "deb http://neilalexander.s3.dualstack.eu-west-2.amazonaws.com/deb/ debian yggdrasil"
    state: present

- name: Update cache after update repo
  apt:
    update_cache: yes

- name: Install Docker packages
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose

- name: Enable Docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: Add the user Docker groups
  user:
    name: "{{ os_user }}"
    groups: docker
    append: yes


- name: Install additional repo Apps
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - yggdrasil
      - codium
      - anydesk
      - element-desktop
      - dbeaver-ce
      - yandex-browser-stable

- name: Create yggdrasil config file
  become: true
  shell: yggdrasil -genconf > /etc/yggdrasil.conf
- name: Enable autoload & start yggdrasil service
  service:
    name: yggdrasil
    state: started
    enabled: yes
