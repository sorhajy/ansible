- name: Update cache after update repo
  apt:
    update_cache: yes

- name: Install Docker packages
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
- name: Enable Docker service
  service:
    name: docker
    state: started
    enabled: yes
- name: Add the user Docker groups
  user:
    name: "{{ os_user }}"
    groups: docker
    append: yes

- name: Install additional repo Apps
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - code
      # - anydesk
      # - dbeaver-ce
      - yandex-browser-stable
      - yandex-disk
      - virtualbox-7.0

- name: Add the user VirtualBox groups
  user:
    name: "{{ os_user }}"
    groups: vboxusers
    append: yes
