      - qemu
      - qemu-kvm
      - libvirt-daemon
      - libvirt-clients
      - libvirt-daemon-system
      - virtinst
      - ebtables
      - bridge-utils
      - vagrant
- name: Add the user libvirt groups
  user:
    name: "{{ os_user }}"
    groups: libvirt
    append: yes

- name: Start & enable libvirt
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
  - libvirtd-admin.socket
  - libvirtd.socket
  - libvirtd-ro.socket

