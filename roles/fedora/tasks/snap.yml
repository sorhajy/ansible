---

- name: Create snap symbolic link 
  file:
    src: "/var/lib/snapd/snap"
    dest: "/snap"
    state: link

- name: Install system snap packages
  snap:
    name: "{{ packages }}"
    state: present
    classic: no
  vars:
    packages:
    - core
    - kdiskmark
    # - keepassxc

