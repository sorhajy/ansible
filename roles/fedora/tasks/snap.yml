---

- name: Create snap symbolic link 
  file:
    src: "/var/lib/snapd/snap"
    dest: "/snap"
    state: link

- name: Install system snap packages
  snap:
    name: "{{ packages }}"
    state: present
    classic: no
  vars:
    packages:
    - core

- name: Install develop snap packages with classic
  snap:
    name: "{{ packages }}"
    state: present
    classic: yes
  vars:
    packages:
    - sosumi
    - pycharm-community
    # - intellij-idea-community
    # - android-studio

- name: Install develop snap packages
  snap:
    name: "{{ packages }}"
    state: present
    classic: yes
  vars:
    packages:
    - postman
    - dbeaver-ce
    - ngrok


- name: Install social snap packages with classic
  snap:
    name: "{{ packages }}"
    state: present
    classic: yes
  vars:
    packages:
    - slack

- name: Install social snap packages
  snap:
    name: "{{ packages }}"
    state: present
    classic: no
  vars:
    packages:
    - telegram-desktop
    - zoom-client
    - skype
    - jami
    - ssb-patchwork

- name: Install network snap packages
  snap:
    name: "{{ packages }}"
    state: present
    classic: no
  vars:
    packages:
    - ipfs-desktop

