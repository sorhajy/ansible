---
- name: Install flatpak
  dnf:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - flatpak

- name: Add Flathub repo
  command: "flatpak remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo"

- name: Install Zoom
  flatpak:
    name: us.zoom.Zoom
    state: present
- name: Install Skype
  flatpak:
    name: com.skype.Client
    state: present
- name: Install Element
  flatpak:
    name: im.riot.Riot
    state: present
- name: Install Slack
  flatpak:
    name: com.slack.Slack
    state: present
- name: Install Jami
  flatpak:
    name: net.jami.Jami
    state: present
- name: Install Delta Chat
  flatpak:
    name: chat.delta
    state: present
- name: Install Jitsi Meet
  flatpak:
    name: org.jitsi.jitsi-meet
    state: present

# Office
- name: Install OnlyOffice
  flatpak:
    name: org.onlyoffice
    state: present
- name: Install Obsidian # ! Proprietary
  flatpak:
    name: md.obsidian.Obsidian
    state: present
# Compress Image
- name: Install Curtail
  flatpak:
    name: com.github.huluti.Curtail
    state: present
# Metadata Clenaer
- name: Install MetadataCleaner
  flatpak:
    name: fr.romainvigier.MetadataCleaner
    state: present

# Custom
- name: Install GTK Stress Testing
  flatpak:
    name: com.leinardi.gst
    state: present

- name: Install Tribler
  flatpak:
    name: org.tribler.Tribler
    state: present
