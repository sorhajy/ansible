---

- name: Install VPNs
  dnf:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - wireguard
      - wireguard-tools
      - openconnect
      - NetworkManager-l2tp
      - NetworkManager-l2tp-gnome
      - NetworkManager-openconnect-gnome
      - NetworkManager-openvpn-gnome
      # - python3-shadowsocks
      - tor
      # - i2p
      # - i2pd

- name: Disable autoload & stop tor service
  service:
    name: tor
    state: stopped
    enabled: no

